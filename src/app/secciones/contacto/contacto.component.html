<!-- Sección principal del formulario de contacto -->
<section class="min-h-screen px-6 py-16 bg-white dark:bg-gray-900">
  <div class="max-w-xl mx-auto">
    <!-- Título de la sección -->
    <h2 class="text-4xl font-bold text-center text-gray-900 dark:text-white mb-10">
      Contáctame
    </h2>

    <!-- Formulario de contacto -->
    <form #formulario="ngForm" (ngSubmit)="enviar(formulario)"
      class="space-y-6 bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg">

      <!-- Campo: Nombre completo -->
      <div>
        <label for="nombre" class="block mb-1 font-semibold text-gray-700 dark:text-gray-300">
          Nombre completo
        </label>
        <input
          id="nombre"
          name="nombre"
          [(ngModel)]="nombre"
          required
          class="w-full px-4 py-2 rounded border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-600"
        />
        <p *ngIf="formulario.submitted && !nombre" class="text-red-500 text-sm mt-1">
          El nombre es obligatorio.
        </p>
      </div>

      <!-- Campo: Correo electrónico -->
      <div>
        <label for="correo" class="block mb-1 font-semibold text-gray-700 dark:text-gray-300">
          Correo electrónico
        </label>
        <input
          id="correo"
          name="correo"
          [(ngModel)]="correo"
          required
          email
          class="w-full px-4 py-2 rounded border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-600"
        />
        <p *ngIf="formulario.submitted && !correo" class="text-red-500 text-sm mt-1">
          El correo es obligatorio.
        </p>
        <p *ngIf="formulario.controls['correo']?.errors?.['email']" class="text-red-500 text-sm mt-1">
          Correo inválido.
        </p>
      </div>

      <!-- Campo: Mensaje -->
      <div>
        <label for="mensaje" class="block mb-1 font-semibold text-gray-700 dark:text-gray-300">
          Mensaje
        </label>
        <textarea
          id="mensaje"
          name="mensaje"
          rows="4"
          [(ngModel)]="mensaje"
          required
          class="w-full px-4 py-2 rounded border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-600"
        ></textarea>
        <p *ngIf="formulario.submitted && !mensaje" class="text-red-500 text-sm mt-1">
          El mensaje es obligatorio.
        </p>
      </div>

      <!-- Botón de envío -->
      <div class="text-center">
        <button
          type="submit"
          class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-md font-semibold shadow transition"
        >
          Enviar mensaje
        </button>
      </div>
    </form>

    <!-- Mensaje de confirmación tras envío exitoso -->
    <div *ngIf="enviado" class="mt-6 text-green-600 text-center font-semibold">
      ¡Gracias! Tu mensaje ha sido enviado.
    </div>

    <!-- Contacto alternativo vía correo directo -->
    <div class="mt-10 text-center text-gray-600 dark:text-gray-400 text-sm">
      También puedes escribirme a
      <a href="mailto:nelolarteherrera@gmail.com" class="text-blue-600 hover:underline">
        nelolarteherrera&#64;gmail.com
      </a>
    </div>
  </div>
</section>
